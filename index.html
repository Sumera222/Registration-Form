<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>
<body>
  <div class="container">

    <div class="heading" >
        <h1> REGISTRATION FORM</h1>
    </div>
    <form>
      <div class="row mb-3">
        <label for="inputFirstname" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <div class="input-group">
          <i class="input-group-text fa fa-user" aria-hidden="true"></i>
          <input type="firstname" class="form-control" id="inputFirstname" placeholder="Type Your First Name">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputLastname" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <div class="input-group">
            <i class="input-group-text fa fa-user" aria-hidden="true"></i>
            <input type="lastname" class="form-control" id="inputLastname" placeholder="Type Your Last Name">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="specificSizeSelect"class="col-sm-2 col-form-label" >Department/Office</label>
        <div class="col-sm-10">
          <div class="input-group">
            <i class="input-group-text fa fa-list" aria-hidden="true"></i>
            <select class="form-select" id="specificSizeSelect">
              <option selected>Select your Department/Office</option>
              <option value="1">Human Resource Department</option>
              <option value="2">Customer Facilitation Department</option>
              <option value="3">Transport Office</option>
              <option value="4">Purchase Department</option>
              <option value="5">Finance Office</option>
            </select>
          </div>
      </div>
      </div>
      <div class="row mb-3">
        <label for="inputUsername" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
          <div class="input-group">
            <i class="input-group-text fa fa-user" aria-hidden="true"></i>
            <input type="username" class="form-control" id="inputUsername" placeholder=" Type Username">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassward" class="col-sm-2 col-form-label">Passward</label>
        <div class="col-sm-10">
          <div class="input-group">
            <i class="input-group-text fa fa-user" aria-hidden="true"></i>
            <input type="password" class="form-control" id="inputPassward" placeholder="Type Your Passward Here">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputconfirmPassward" class="col-sm-2 col-form-label">Confirm Passward</label>
        <div class="col-sm-10">
          <div class="input-group">
            <i class="input-group-text fa fa-user" aria-hidden="true"></i>
            <input type="password" class="form-control" id="inputconfirmPassward" placeholder="Confirm Your Passward Here">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputemail" class="col-sm-2 col-form-label">E-mail</label>
        <div class="col-sm-10">
          <div class="input-group">
            <i class="input-group-text fa fa-envelope" aria-hidden="true"></i>
            <input type="email" class="form-control" id="inputemail" placeholder="Type Your E-mail Address">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputcontactnumber" class="col-sm-2 col-form-label">Contact Number</label>
        <div class="col-sm-10">
          <div class="input-group">
            <i class="input-group-text fa fa-phone" aria-hidden="true"></i>
            <input type="tel" class="form-control" id="inputcontactnumber" placeholder="(+92333-1234567)">
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="button">
         <button type="submit" class="btn btn btn-warning"> Submit <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
         </div>
      </div>
      
    </form>
</div>
    
</body>
</html>
